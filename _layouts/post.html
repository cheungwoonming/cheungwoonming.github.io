---
layout: default
---

<!-- Link Gitalk 的支持文件 -->
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script src="https://cheungwoonming.github.io/assets/js/md5.min.js"></script>

<article class="post">

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="post-meta">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%Y-%m-%d" }}</time>

    {% if page.author %}
      &nbsp;/&nbsp;
      <span>{{ page.author }}</span>
    {% endif %}
  </p>

  <div class="post-content">

    {{ content }}

      <!-- Gitalk 评论 start  -->
      <div id="gitalk-container"></div>
          <script type="text/javascript">
          var title = location.pathname.substr(0, 50);//截取路径的前50个字符作为标识符
          var gitalk = new Gitalk({

          // gitalk的主要参数
              clientID: '{{ site.gitalk.clientID }}',
              clientSecret: '{{ site.gitalk.clientSecret }}',
              repo: '{{ site.gitalk.repo }}',
              owner: '{{ site.gitalk.owner }}',
              admin: '{{ site.gitalk.owner }}',
              id: title,//因为这里不能超过50字符
          });
          gitalk.render('gitalk-container');
          </script>
      <!-- Gitalk end -->

    <div class="post-links">
      {% if page.next.url %}
        <a class="link-to-post" href="{{ page.next.url }}">
          <span class="link-to-post__next">&#10535; &nbsp;Next post</span>
          <span class="link-to-post__title">{{ page.next.title }}</span>
        </a>
      {% endif %}

      {% if page.previous.url %}
        <a class="link-to-post" href="{{ page.previous.url }}">
          <span class="link-to-post__prev">&#10535; &nbsp;Previous post</span>
          <span class="link-to-post__title">{{ page.previous.title }}</span>
        </a>
      {% endif %}
    </div>

  </div>

</article>
